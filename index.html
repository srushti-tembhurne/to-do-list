<!doctype html>
<html>
        <head>
            <title>To Do</title>
            <link rel="stylesheet" href="css/custom.css">
        </head>
        <body>
            <div class="main-container">
                <h1>To Do List</h1>
                <label> Add items from the textbox and double click on the item to mark it complete</label> 
                <div class="wrapper">
                    <input type="text" name="todo" id="todo" />
                    <button class="add">Add to list</button>
                    <ul class="list"></ul>
                </div>
                <div class="btn-div">
                    <button class="save">Save List Data</button>
                    <button class="getdata">Get List Data</button>
                </div>
                <div class="saved-list"><ul></ul></div>
            </div>  
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
           <script type="text/javascript" src="bundle.js"></script>
            
        </body>
</html>
